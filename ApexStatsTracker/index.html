<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Apex Legends Stats Tracker</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h4>Track Apex Legends Stats</h4>
            <br>
            <div class="row no gutters">
                <div class="col-12">
                    <input type="text" class="form-control" placeholder="Gamertag" id="gamertag">
                </div>
                <div class="col-12">
                    <select id="platform" class="custom-select">
                        <option selected>Origin ID, Xbox Live gamertag, PSN ID, etc...</option>
                        <option value="pc">Origin ID</option>
                        <option value="psn">PSN</option>
                        <option value="xbox">Xbox</option>
                    </select>
                </div>
            </div>
            <br>
            <button class="btn btn-info" id="submit">Submit</button>
        </div>
        <div class="result" id="result"></div>
        <br>
        <div class="minibox">
            <p>Apex Stats Tracker made by Jason Saldana for research purposes only.
                Thank you TrackerNetwork for sharing access to your Developer API.</p>
        </div>
    </div>


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
